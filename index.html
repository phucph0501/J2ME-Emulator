<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Prevent pinch/double-tap zoom on mobile for app-like behavior -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>J2ME Web Emulator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="emulator-container phone-6300">
        <div class="phone-frame">
            <div class="phone-header">
                <div class="left-soft"><button id="softLeft">Menu</button></div>
                <div class="phone-brand">Pink Phone</div>
                <div class="right-soft"><button id="softRight">Back</button></div>
            </div>

            <div class="screen-container">
                <canvas id="gameScreen"></canvas>
            </div>

            <div class="keypad">
                <div class="nav-row">
                    <button class="nav-btn" id="call">☎</button>
                    <div class="dpad">
                        <button id="up">▲</button>
                        <div class="dpad-middle">
                            <button id="left">◀</button>
                            <button id="center">●</button>
                            <button id="right">▶</button>
                        </div>
                        <button id="down">▼</button>
                    </div>
                    <button class="nav-btn" id="end">⏻</button>
                </div>

                <div class="num-pad">
                    <button data-key="1">1</button>
                    <button data-key="2">2</button>
                    <button data-key="3">3</button>
                    <button data-key="4">4</button>
                    <button data-key="5">5</button>
                    <button data-key="6">6</button>
                    <button data-key="7">7</button>
                    <button data-key="8">8</button>
                    <button data-key="9">9</button>
                    <button data-key="*">*</button>
                    <button data-key="0">0</button>
                    <button data-key="#">#</button>
                </div>
            </div>

            <div class="file-input">
                <label class="install-wrap">
                    <input type="file" id="gameFile" accept=".jar,.jad">
                    <button id="loadGame" class="install-btn" type="button">Install / Load .jar</button>
                </label>
                <div class="drag-hint">or drag & drop .jar here</div>
            </div>
        </div>
    </div>
    <script src="src/js/emulator.js" type="module"></script>
</body>
</html>
