<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2ME Web Emulator</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="emulator-container">
        <div class="screen-container">
            <canvas id="gameScreen"></canvas>
        </div>
        <div class="controls-container">
            <div class="d-pad">
                <button id="up">▲</button>
                <button id="right">▶</button>
                <button id="down">▼</button>
                <button id="left">◀</button>
                <button id="center">·</button>
            </div>
            <div class="soft-keys">
                <button id="softLeft">Menu</button>
                <button id="softRight">Back</button>
            </div>
            <div class="number-pad">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
                <button>0</button>
                <button>#</button>
            </div>
        </div>
        <div class="file-input">
            <input type="file" id="gameFile" accept=".jar,.jad">
            <button id="loadGame">Load Game</button>
        </div>
    </div>
    <script src="src/js/emulator.js" type="module"></script>
</body>
</html>
